name: deploy to gh page
on:
    push:
        branches:
            - web-asm
    pull_request:

permissions:
    contents: write
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: "20"
                cache: npm
            - name: Change folder location
              id: web-folder
              run: |
                 echo "path=./server/web" >> $GITHUB_OUTPUT
                 exit 0
            - name: Install npm
              run: cd ${{ steps.web-folder.outputs.path }} && npm install
            - name: build website
              run: cd ${{ steps.web-folder.outputs.path }} && npm run build
            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              if: github.ref == 'refs/heads/main'
              with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: cd ${{ steps.web-folder.outputs.path }} && ./out
              
            
            
                    